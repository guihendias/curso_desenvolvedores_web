<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Curso Completo do Desenvolvedor Web</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
</head>

<body>
    <form method="post" action="form.php">
      <div  class="form-group">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" class="form-control"
         placeholder="Digite o seu nome" required autofocus tabindex="1">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control"
         placeholder="seu@email.com" required tabindex="2" disabled>
      </div>
      <div class="form-group">
        <label for="data">Nascimento</label>
        <input type="date" name="data" id="data" class="form-control"
         placeholder="dd/mm/yyyy" min="2016-01-01" max="2016-01-15" required readonly>
      </div>
      <div class="form-group">
        <label>Sexo</label>
        <input type="radio" name="sexo" id="masculino"/>
        <label for="masculino">Masculino</label>
        <input type="radio" name="sexo" id="feminino" />
        <label for="feminino">Feminino</label>
      </div>
      <div class="form-group">
        <label for="li">Li o contrato</label>
        <input type="checkbox" name="li" id="li" required checked/>
      </div>
      <div class="form-group">
        <label for="volume">Volume</label>
        <input type="range" name="volume" id="volume" min="0" max="100" value="25"/>
      </div>
      <div class="form-group">
        <label for="meter">Bateria</label>
        <meter id="meter" name="meter" min="0" max="100" low="15" value="12"></meter>
      </div>
      <div class="form-group">
        <label for="progress">Carregando</label>
        <progress min="0" max="100" value="60">60%</progress>
      </div>
      <div class="form-group">
        <label for="ano">Ano Fabricação</label>
        <input type="number" name="ano" id="ano" class="form-control" min="1920" step="20" max="2016" tabindex="3"> ta
      </div>
      <div class="form-group">
        <label for="cor">Cor</label>
        <input type="color" name="cor" id="cor" class="form-control" />
      </div>
      <div class="form-group">
        <label for="url">URL</label>
        <input type="url" name="url" id="url" class="form-control" />
      </div>
      <div class="form-group">
        <label for="busca">Busca</label>
        <input type="search" name="busca" id="busca" class="form-control" />
      </div>
      <div class="form-group">
        <label for="mensagem">Mensagem</label>
        <textarea type="search" name="mensagem" id="mensagem" class="form-control" ></textarea>
      </div>
      <div class="form-group">
        <label for="estados">Mensagem</label>
        <select name="estados" id="estados" multiple size="3">
          <optgroup label="Sudeste">
          <option value="SP">São Paulo</option>
          <option value="MG" select>Rio de Janeiro</option>
          <option value="RJ">Minas Gerais</option>
        </optgroup>
        <optgroup label="Sul">
          <option value="PR">Paraná</option>
          <option value="SC">Santa Catarina</option>
          <option value="RS">Rio Grande do Sul</option>
        </optgroup>
        </select>
      </div>

      <input type="hidden" name="id" value="1" />

      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha" class="form-control" />
      </div>
      <div class="form-group">
        <label for="mes">Mês</label>
        <input type="month" name="mes" id="mes" class="form-control" />
      </div>
      <div class="form-group">
        <label for="semana">Semana</label>
        <input type="week" name="semana" id="semana" class="form-control" />
      </div>
      <div class="form-group">
        <label for="time">Hora</label>
        <input type="time" name="time" id="time" class="form-control" />
      </div>
      <div class="form-group">
        <input type="text" list="navegadores" />
        <datalist id="navegadores">
          <option value="Firefox"/>
          <option value="Internet Explorer"/>
          <option value="Chrome"/>
          <option value="Safari"/>
        </datalist>

      </div>
      <div class="form-group">
        <button type="submit" name="button" class="btn btn-primary">Cadastrar</button>
      </div>

    </form>

    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
